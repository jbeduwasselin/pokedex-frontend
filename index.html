<!DOCTYPE html>
<html>
  <head>
    <title>Shiny Pokedex</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Pokédex affichant tous les Pokémon et leur version chromatique (shiny) sur une même page, en utilisant les données de PokéAPI"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <h1>Shiny Pokédex</h1>
    <h3 id="subtitle">
      Use this Pokédex to see all existing Pokémon and their shiny forms !
      <i
        class="fa-regular fa-gem"
        style="font-size: 18px; color: gray"
      ></i
      >
    </h3>

    <div id="pokemonContainer"></div>

    <button id="next">Next</button>

    <script src="script.js"></script>
  </body>
</html>
